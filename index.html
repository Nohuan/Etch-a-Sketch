<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Etch-A-Sketch</h1>
    <div class="header">
      <h6>Select size</h6>
      <button id="popup" class="btn btn-primary">Select</button>
    </div>
    <p id="message"></p>
    <div class="board"></div>
    <div class="footer">
      <button class="btn btn-dark" onclick="setColor('black')">Black</button>
      <button class="btn btn-dark" onclick="setColor('random')">Random</button>
      <button class="btn btn-dark" onclick="resetBoard()">Reset</button>
    </div>

    <script src="scrip.js"></script>
  </body>
</html>
